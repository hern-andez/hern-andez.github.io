<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Botón Enviar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Contenedor -->
    <div class="submitBtn" role="button" aria-label="Boton de enviar">
      <span class="btn__text">Submit</span>
      <svg class="btn_circle_animation">
        <!-- Animación de palomita -->
        <line
          x1="30%"
          y1="50%"
          x2="30%"
          y2="50%"
          stroke="white"
          stroke-width="7%"
          stroke-linecap="round"
          class="submitBtn_line_1"
        />
        <line
          x1="45%"
          y1="70%"
          x2="45%"
          y2="70%"
          stroke="white"
          stroke-width="7%"
          stroke-linecap="round"
          class="submitBtn_line_2"
        />
      </svg>
      <!-- Load -->
      <div class="btn__load"></div>
    </div>
  </body>
</html>
