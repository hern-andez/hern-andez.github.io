<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulario Good</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Formulario animado -->
    <div class="container" aria-label="Formulario">
      <div class="loggin__section">
        <!-- Sección del formulario -->
        <h1 class="loggin__title"></h1>
        <form class="loggin__form">
          <input type="email" placeholder="Email" required aria-label="Ingresa tu email" />
          <input type="password" placeholder="Password" required aria-label="Ingresa tu contraseña" />
          <a href="#" class="form__forgot">Forgot Password</a>
          <button type="submit">Iniciar sesión</button>
          <a href="#" class="form__register">Regístrate</a>
        </form>
      </div>
      <div class="loggin__background"><!-- Fondo animado --></div>
    </div>
  </body>
</html>
